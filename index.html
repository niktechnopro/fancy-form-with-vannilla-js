<!DOCTYPE html>
<html>
<head>
	<title>Validating Fancy Form with Vanilla JS</title>
    <meta name = "description" content = "validating fancy form1">
    <link rel="stylesheet" type="text/css" href="forms.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="validation.js"></script>
<!--    this is with plain vanilla JS-->
<!--    <script type="text/javascript" src="jqueryvalidation.js"></script>-->
<!--the above version was based on jquery-->
</head>

<body>
<!--    onsubmit="return formValidation()" //goes inside form element for validation.js-->
	<form action = "#" class="sign-up-form" name = "signUpForm" onsubmit="return formValidation()">

		<h1>Sign up now! <span>Sign up for the dev job of your dreams!</span></h1>

		<div class="section">
			<span>1</span>First Name & Address
		</div>
        
        <div class="form-wrapper">
			<div class="full-name-error error">Your name is too short</div>
			<label>Your full name<input type="text" name = "name" class="fullName" placeholder="Your Full Name">
			</label>
		</div>
        
        <div class="form-wrapper">
			<div class="error address-error"></div>
			<label>Address<input type="text" name="address" class="address" placeholder="Your Address">
			</label>
		</div>
        
        <div class="section">
			<span>2</span>Contact Info
		</div>
        
        <div class="form-wrapper">
			<div class="error email-error"></div>		
			<label>Email<input type="email" class="email" data-field="email" placeholder="Your email address">
			</label>
		</div>
        
        <div class="form-wrapper">
			<div class="error phone-error"></div>		
			<label>Phone<input type="text" class="phone" placeholder="Your Phone Number (10 digits): xxxxxxxxxx">
			</label>
		</div>
        
        <div class="section">
			<span>3</span>Password
		</div>
        
        <div class="form-wrapper">
			<div class="error password-error">
				<!-- innerHTML is here -->
				<!-- .html() is here -->
			</div>
			<label>Password<input type="password" class="password" placeholder="Password must be 6 characters">
			</label>
		</div>
        
        <div class="form-wrapper">
			<div class="error password2-error"></div>		
			<label>Password Confirmation<input type="password" class="password2" placeholder="Confrim password">
			</label>
		</div>
        
        <div class="section">		
			<span>4</span>Skills
		</div>
        
        <div class="form-wrapper">
			<div class="error mySkills-error"></div>		
			<label>My Tech Skills<input type="text" class="mySkills" placeholder="Enter your skills">
			</label>
		</div>
        
        <div class="form-wrapper">
			<div class="error years-error"></div>		
			<label>Years of Experience<input type="number" class="years" placeholder="Years of XP">
			</label>
		</div>
        
        <div class="form-wrapper">
            <div class="error checkbox-error"></div>
			<input type="submit" class="submit" name = "submit" value="Get me a job!">
			<input type="checkbox" class="privacy" value="checkbox">I agree to the terms and policies
		</div>
	</form>

</body>
</html>
